<!doctype html>
<html>
<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    .impact-widget {
      --bg: #f3e6ff;
      --accent: #8a6ecf;
      --text: #333;
      background: var(--bg);
      padding: 2rem;
      border-radius: 12px;
      font-family: Montserrat, serif;
      position: relative;
      max-width: 500px;
    }
    .impact-widget h4 {
      font-family: Cormorant, serif;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .impact-widget blockquote {
      border-left: 4px solid var(--accent);
      margin: 0 0 1rem 0;
      padding-left: 1rem;
      font-style: italic;
      color: var(--accent);
    }
    .impact-widget p {
      color: var(--text);
      line-height: 1.5;
    }
    .impact-widget img {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 40px;
    }
  </style>
</head>
<body>
  <div class="impact-widget">
    <h4>IMPACT STATEMENT</h4>
    <blockquote>“Health and equity for all.”</blockquote>
    <p>
      The Health Equity Department was created to turn these words into reality.
      Every policy, program, and service at KHS is now viewed through an equity
      lens, asking how it will impact different member groups and reduce
      disparities.
    </p>
    <img src="../assets/logo-placeholder.png" alt="KHS Logo">
  </div>
</body>
</html>
